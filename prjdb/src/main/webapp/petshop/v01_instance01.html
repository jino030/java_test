<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v01_instance01.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <!-- View -->
  <div id="view">
    <!-- v-text : 지시자 -->
    <p v-text="message"></p>
    <p>{{name}}</p>
  </div>

  <script>
    // Model
    let model = {
      message: "Hello, World",
      name: "honggildong"
    }

    // ViewModel
    let vm = new Vue({
      el: '#view',
      data: model
    });

    console.log(vm);
    vm.$data.m = "Nice, World";
  </script>
</body>
</html>
